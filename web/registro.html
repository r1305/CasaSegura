        <title>.:Casa Segura:.</title>

    </head>
    <body>
        <script>
            // This is called with the results from from FB.getLoginStatus().
            function statusChangeCallback(response) {
                if (response.status === 'connected') {
                    console.log("conectado");
                    console.log(response);
                    testAPI();
                } else {
                    console.log("else conectado");
                    console.log(response);
                    $("#name").val(response.name);
                }
            }

            function checkLoginState() {
                console.log("checkLoginState");
                //location.reload();
                FB.getLoginStatus(function (response) {
                    console.log("response checkLoginState");
                    statusChangeCallback(response);
                });
            }

            window.fbAsyncInit = function () {
                FB.init({
                    appId: '709592505908470',
                    cookie: true, // enable cookies to allow the server to access 
                    autoLogAppEvents: true,
                    status: true, // the session
                    xfbml: true, // parse social plugins on this page
                    version: 'v2.8' // use graph api version 2.8
                });              

                FB.getLoginStatus(function (response) {
                    console.log("getLoginStatus");
                    statusChangeCallback(response);
                });

            };

            // Load the SDK asynchronously
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/all.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            function testAPI() {
                console.log("testAPI");
                FB.api('/me', function (response) {
                    $("#name").val(response.name);                    
                });
            }
        </script>
        <div class="container" align="center">
            <div class="row">
                <img src="img/logo.PNG" class="img-responsive img-rounded" alt=""/>
                <br>
                <fb:login-button id="fb_login" scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>
                <br>
                <!--name-->
                <div class="input-group inputs text-center" style="margin-top: 1%">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="name" type="text" class="form-control input-mini" name="email" placeholder="Ej: Casa Segura">
                </div>
                <br>
                <!--email-->
                <div class="input-group inputs text-center">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input id="email" type="email" class="form-control input-mini" name="email" placeholder="abc@gmail.com">
                </div>
                <br>
                <!-- password -->
                <div class="input-group inputs">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="text" class="form-control input-mini" name="password" placeholder="Contraseña">
                </div>
                <br>
                <!--confirm password -->
                <div class="input-group inputs">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="text" class="form-control input-mini" name="password" placeholder="Repita contraseña">
                </div>
            </div>
        </div>
